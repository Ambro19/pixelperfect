# ============================================================================
# PIXELPERFECT - ALEMBIC CONFIGURATION
# Database Migration Configuration for PixelPerfect Screenshot API
# ============================================================================

[alembic]
# Path to migration scripts
script_location = alembic

# Template for migration file names
# Uncomment to add timestamp prefix
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
prepend_sys_path = .

# Max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# set to 'true' to run the environment during the 'revision' command
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without a source .py file
# sourceless = false

# Version location specification
# version_locations = %(here)s/bar:%(here)s/bat:%(here)s/alembic/versions

# Path separator for file paths
path_separator = os

# Set to 'true' to search source files recursively
# recursive_version_locations = false

# Output encoding when revision files are written
# output_encoding = utf-8

# ============================================================================
# DATABASE URL CONFIGURATION
# ============================================================================
# 
# OPTION 1: Direct SQLite path (Development - Current Setting)
# This is what you're using now - works great for development!
#
sqlalchemy.url = sqlite:///./pixelperfect.db

# OPTION 2: Use environment variable (Production - Recommended for Render)
# Uncomment this and comment out the line above when deploying to production:
#
# sqlalchemy.url = 
#
# Then set DATABASE_URL in your .env file or Render environment variables
# The env.py file will automatically read DATABASE_URL from environment
#
# Examples:
# Development:  DATABASE_URL=sqlite:///./pixelperfect.db
# Production:   DATABASE_URL=postgresql://user:pass@host:5432/dbname
#
# ============================================================================

[post_write_hooks]
# Post-write hooks for code formatting
# Uncomment to enable automatic formatting with black or ruff

# format using "black"
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

# lint with "ruff"
# hooks = ruff
# ruff.type = exec
# ruff.executable = ruff
# ruff.options = check --fix REVISION_SCRIPT_FILENAME

# ============================================================================
# LOGGING CONFIGURATION
# ============================================================================

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S